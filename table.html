<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جدول کاربران</title>
  <style>
    body {
      direction: rtl;
      font-family: Tahoma, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #2980b9;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #dff0ff;
    }
  </style>
</head>
<body>

  <h2>لیست کاربران تستی</h2>

  <table>
    <thead>
      <tr>
        <th>ردیف</th>
        <th>نام</th>
        <th>ایمیل</th>
        <th>شهر</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>علی رضایی</td>
        <td>ali@test.com</td>
        <td>تهران</td>
      </tr>
      <tr>
        <td>2</td>
        <td>زهرا مرادی</td>
        <td>zahra@test.com</td>
        <td>اصفهان</td>
      </tr>
      <tr>
        <td>3</td>
        <td>مهدی کریمی</td>
        <td>mehdi@test.com</td>
        <td>شیراز</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
